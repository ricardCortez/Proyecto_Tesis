<!doctype html>
<html lang="es">
  <head>
  	<title>Bienvenido</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Crear Contraseña</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(/static/recuperar/images/img-singin.jpg);"></div>
						<div class="login-wrap p-4 p-md-5">
						<div class="d-flex">
							<div class="w-100">
								<h3 class="mb-4">Registro</h3>
							</div>
						</div>
							<form action="">
								<div class="form-group mb-3">
									<label class="label">Correo</label>
									<div class="correo-input">
										<input type="correo" id="correo" class="form-control" placeholder="ingresa correo" >
										<button type="submit" id="validar" class="btn btn-primary" >Validar</button>
									</div>
								</div>
								<div class="form-group mb-3">
									<label class="label">Nueva Contraseña</label>
									<div class="password-input">
										<input type="password" id="nueva-contraseña" class="form-control" placeholder="Crear contraseña">
										<span class="show-password-icon1"></span>
									</div>
								</div>
								<div class="form-group mb-3">
									<div class="password-input">
										<label class="label">Utiliza al menos ocho caracteres</label>
										<input type="password" id="confirmación" class="form-control" placeholder="Confirmación">
										<span class="show-password-icon2"></span>
									</div>
								</div>
								<div class="form-group">
									<button type="submit" id="enviar" class="form-control btn btn-primary rounded submit px-3" >Enviar</button>
								</div>
							</form>
		        		</div>
		      		</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	</body>
</html>
