<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <!-- Puedes agregar estilos CSS o scripts adicionales aquí si lo deseas -->
</head>
<body>
    <h2>Formulario de Contacto</h2>
    <form action="{{ url_for('routes.submit_contact') }}" method="post">
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <!-- Widget de reCAPTCHA -->
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <div class="g-recaptcha" data-sitekey="{{ config.RECAPTCHA_SITE_KEY }}"></div>
        <!-- Botón de envío -->
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
    <!-- Mensajes flash para mostrar notificaciones al usuario -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
